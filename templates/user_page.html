{% extends "base.html" %}

{% block content %}

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}
        
        {% for blog in blogs %}
            
            <h1><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h1><br>
            {{blog.body}}<br><br>
            <em>Written by: <a href="/blog?user={{user.username}}">{{user.username}}</a></em>
            <hr/>          
        

        {% endfor %}
        

    {% endif %}

{% endblock %}
