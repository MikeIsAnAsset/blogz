{% extends "base.html" %}
{% block content %}
<h1>Signup</h1>
<form action="/signup" method="POST">
    <table>
        <tr>
            <td>
                <label>Username <input name='username' type="text" value="{{Username}}"/>
                </label><span class="error">{{error_username}}</span>
            </td>
        </tr>
        <tr>
            <td>
                <label>Password <input name='password' type="password" value="{{Password}}"/>
                </label><span class="error">{{error_password}}</span>
            </td>
        </tr>
        <tr>
            <td>
                <label>Verify Password <input name='verify' type="password" value="{{Verify}}"/>
                </label><span class="error">{{error_verify}}</span>
            </td>
        </tr>
    </table>
    <input type="submit" value="Submit"/>
</form>


{% endblock %}
